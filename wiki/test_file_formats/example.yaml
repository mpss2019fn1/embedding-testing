configuration:
    task_configurations:
        - task_configuration: 
            type: cosine_similarity
            enabled: true
        - task_configuration:
            type: euclidean_similarity
            enabled: true
        - task_configuration:
            type: analogy
            enabled: true
        - task_configuration:
            type: cosine_neighborhood
            enabled: false
        - task_configuration:
            type: euclidean_neighborbood
            enabled: false
        - task_configuration:
            type: cosine_outlier_detection
            enabled: true
        - task_configuration:
            type: euclidean_outlier_detection
            enabled: true
    categories:
        - category:
            name: Geography
            enabled: true
            tags: all_tags.txt
            tasks:
                - task:
                    name: is_conutry_similar_cosine
                    type: cosine_similarity
                    test_set: is_conutry_similar/data.csv
                - task:
                    name: is_conutry_similar_euclidean
                    type: euclidean_similarity
                    test_set: is_conutry_similar/data.csv
                - task:
                    name: is_capital_of
                    type: analogy
                    metric: cosine
                    test_set: is_capital_of/data.csv
            categories:
                - category:
                    name: Europe
                    enabled: false
                    tags: geography_tags.txt
                    tasks:
                        - task:
                            name: is_capital_of
                            type: cosine_neighborhood
                            test_set: is_capital_of/data.csv
                    categories:
                - category:
                    name: North_America
                    enabled: true
                    tags: geography_tags.txt
                    tasks:
                        - task:
                            name: is_capital_of
                            type: cosine_outlier_detection
                            test_set: is_capital_of/data.csv
                    categories:
        - category:
            name: Food
            enabled: false
            tags: all_tags.txt
            tasks:
            categories:
                - category:
                    name: Meat
                    enabled: true
                    tags: food_tags.txt
                    tasks:
                        - task:
                            name: is_similar_food
                            type: cosine_similarity
                            test_set: food/data.csv
